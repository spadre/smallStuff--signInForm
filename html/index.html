<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Form</title>
    <link href="../css/indexStyle.css" rel="stylesheet">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <div class="mainBodyFlex">
        <div class="leftSideFlex">
            <div>
            <img src="../img/sean-oulashin-KMn4VEeEPR8-unsplash.jpg" alt="Eclipse">
            <div id="pictureText">Picture by <a href="https://unsplash.com/@oulashin">Sean Oulashin</a> on <a href="https://unsplash.com/photos/seashore-during-golden-hour-KMn4VEeEPR8">Unsplash</a></div>
            </div>
        </div>
        <div class="rightSideFlex">
            <div class="rightSideFlexUp">
            
            </div>
            <fieldset id="inputField">
                <h3>Create account</h3>
                <div id="inputFieldContainer">
                    <div>
                        <div class="inputItems">    
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" autocomplete="off" required>
                            <p class="errorMessage" id="errorFName"></p>
                        </div>
                        <div class="inputItems"> 
                            <label for="phone_number">Phone Number</label>
                            <input type="text" id="phone_number" name="phone_number" maxlength="20"  autocomplete="off" required>
                            <p class="errorMessage" id="errorPNumber"></p>
                        </div>
                        <div class="inputItems"> 
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" autocomplete="off"  required>
                            <p class="errorMessage" id="errorPassword"></p>
                        </div>
                    </div>

                    <div>
                        <div class="inputItems">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" autocomplete="off"  required>
                            <p class="errorMessage" id="errorLName"></p>
                        </div>
                        <div class="inputItems"> 
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" autocomplete="off"  required >
                            <p class="errorMessage" id="errorEmail"></p>
                        </div>

                        <div class="inputItems"> 
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" autocomplete="off"  required>
                            <p class="errorMessage" id="errorCPassword"></p>
                        </div>
                    </div>  
                </div>  
            </fieldset>
            <div class="rightSideFlexBottom">
                <button id="createAccBtn">Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>
    </div>

</body>
</html>
